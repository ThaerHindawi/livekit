services:
  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit-server
    ports:
      - "7880:7880"   # HTTP/WebSocket port
      - "7881:7881"   # RTC over TCP
      - "7882:7882/udp" # RTC over UDP
    command: >
      --dev
      --bind 0.0.0.0
      --keys "devkey: secret"
    restart: unless-stopped
